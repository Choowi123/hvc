<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For you</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="icon.webp">
    <script src="index.js"></script>
    
</head>
<body>
    <div class="first-page" id="firstPage">
        <span>Hi!</span>
        <img src="hello.gif" alt="Hi" class="gif">
        <button class="button" id="nextButton">Hi!</button>
    </div>
    <div class="second-page" id="secondPage">
        <span>Will you be my date?</span>
        <img src="pls.gif" alt="pls" class="gif">
        <div class="button-box">
            <button class="button" id="yesButton">Yes!</button>
            <button class="button" id="noButton">No</button>
        </div>       
    </div>
    <div class="third-page" id="thirdPage">
        <span>Try again!</span>
        <img src="mad.gif" alt="no" class="gif">
        <div class="button-box">
            <button class="button" id="backButton">Go back</button>
        </div>
    </div>
    <div class="last-page" id="lastPage">
        <span>See you on Feb 14, Cyrene! ❤️</span>
        <img src="heart.gif" alt="Hi" class="gif">
        <button class="button" onclick="downloadFile()">See you!</button>
    </div>
    <script>
    function downloadFile() {
        const fileUrl = "https://drive.google.com/uc?export=download&id=1gmrrQ0NiaP2StXvOoi_SHtgP9-k2hoEs";
        const link = document.createElement('a');
        link.href = fileUrl;
        link.download = "MyDriveFile";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
    </script>
</body>
</html>
